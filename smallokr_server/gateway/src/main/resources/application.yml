server:
  port: 8080
spring:
  application: gateway
  cloud:
    nacos:
      server-addr: 192.168.31.134:8848
    gateway:
      routes:
        - id: target-service
          uri: lb://target-service
          predicates:
            - Path=/api/v1/target/**
        - id: todo-service
          uri: lb://todo-service
          predicates:
            - Path=/api/v1/todo/**
        - id: trace-service
          uri: lb://trace-service
          predicates:
            - Path=/api/v1/trace/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/user/**
        
  datasource:
    url: jdbc:mysql://192.168.31.134:3306/db_target?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
  