services:
  gateway:
    image: openjdk:17-jdk-alpine
    command: java -jar /app/gateway.jar
    volumes:
      - ./target/package/gateway-1.0-SNAPSHOT.jar:/app/gateway.jar
    networks:
      - my_network

  targetservice:
    image: openjdk:17-jdk-alpine
    command: java -jar /app/target.jar
    volumes:
      - ./target/package/targetservice-1.0-SNAPSHOT.jar:/app/target.jar
    networks:
      - my_network

  todoservice:
    image: openjdk:17-jdk-alpine
    command: java -jar /app/todo.jar
    volumes:
      - ./target/package/todoservice-1.0-SNAPSHOT.jar:/app/todo.jar
    networks:
      - my_network

  userservice:
    image: openjdk:17-jdk-alpine
    command: java -jar /app/user.jar
    volumes:
      - ./target/package/userservice-1.0-SNAPSHOT.jar:/app/user.jar
    networks:
      - my_network

networks:
  my_network:
    external: true
