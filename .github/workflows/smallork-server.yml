name: SmallOKR Server CI/CD
run-name: ${{ github.actor }} build smallokr project
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: '17'
      - name: Build Spring Cloud project
        working-directory: ./smallokr_server
        run: ./mvnw clean package
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images with Docker Compose
        working-directory: ./smallokr_server
        run: docker compose build
      - name: Log in to Alibaba Cloud Registry
        run: echo ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} | docker login ${{ secrets.ALIYUN_REGISTRY }} -u ${{ secrets.ALIYUN_ACCESS_KEY_ID }} --password-stdin

      - name: Tag and Push Docker image
        working-directory: ./smallokr_server
        run: |
            docker tag smallokr_gateway:latest ${{ secrets.ALIYUN_REGISTRY }}/smallokr_gateway:latest
            docker push ${{ secrets.ALIYUN_REGISTRY }}/smallokr_gateway:latest
            
            docker tag smallokr_targetservice:latest ${{ secrets.ALIYUN_REGISTRY }}/smallokr_targetservice:latest
            docker push ${{ secrets.ALIYUN_REGISTRY }}/smallokr_targetservice:latest
            
            docker tag smallokr_todoservice:latest ${{ secrets.ALIYUN_REGISTRY }}/smallokr_todoservice:latest
            docker push ${{ secrets.ALIYUN_REGISTRY }}/smallokr_todoservice:latest
            
            docker tag smallokr_userservice:latest ${{ secrets.ALIYUN_REGISTRY }}/smallokr_userservice:latest
            docker push ${{ secrets.ALIYUN_REGISTRY }}/smallokr_userservice:latest
