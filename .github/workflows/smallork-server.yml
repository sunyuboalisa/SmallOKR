name: SmallOKR Server CI/CD
run-name: ${{ github.actor }} build smallokr project
on: [push, workflow_dispatch]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' 
          java-version: '17'
      
      - name: Build Spring Cloud project
        working-directory: ./smallokr_server
        run: ./mvnw clean install -DskipTests
        
      - name: Upload JAR and Docker Compose
        working-directory: ./smallokr_server
        run: | 
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no ./target/package/gateway-*.jar root@47.94.97.3:/root/smallokr/gateway.jar
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no ./target/package/targetservice-*.jar root@47.94.97.3:/root/smallokr/targetservice.jar
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no ./target/package/todoservice-*.jar root@47.94.97.3:/root/smallokr/todoservice.jar
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no ./target/package/traceservice-*.jar root@47.94.97.3:/root/smallokr/traceservice.jar
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no ./target/package/userservice-*.jar root@47.94.97.3:/root/smallokr/userservice.jar
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no ./docker-compose.yml root@47.94.97.3:/root/smallokr/docker-compose.yml
  
      - name: Deploy on Alibaba Cloud Server
        run: |
            sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@47.94.97.3 << 'EOF'
            cd /root/smallokr/
            docker compose down
            docker compose up -d
            EOF
