name: SmallOKR Server CI/CD
run-name: ${{ github.actor }} build smallokr project
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: '17'
      - name: Build Spring Cloud project
        working-directory: ./smallokr_server
        run: ./mvnw clean package
      - name: Upload JAR and Docker Compose
        run: |
          scp -i ${{ secrets.SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no ./smallokr_server/target/package/*.jar root@47.94.97.3:/root/smallokr/
          scp -i ${{ secrets.SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no ./smallokr_server/docker-compose.yml root@47.94.97.3:/root/smallokr/
  
      - name: Deploy on Alibaba Cloud Server
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no root@47.94.97.3 << 'EOF'
            cd /root/smallokr/
            docker-compose down
            docker-compose up --build -d
          EOF
